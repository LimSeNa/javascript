<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>전역에 strict mode를 적용하는 것은 피하자1</title>
  </head>
  <body>
    <script>
      // 'use strict';
    </script>
    <script>
      x = 1; // 에러가 발생하지 않음
      console.log(x); // 1
    </script>
    <script>
      // 'use strict';
      y = 1; // ReferenceError: y is not defined
      console.log(y);
    </script>
  </body>
</html>
